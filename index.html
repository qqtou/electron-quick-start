<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Seele Mist!</title>

  <body>
    <h1>seele mist</h1>

    <br >

    <span>amount:</span><input type="text" id="amount" value="1">
    <br>

    <input id="sendtx" type="button" value="发送交易">
    <br>
    <input id="txresult" type="text">
